<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <title>Cube Parkour</title>
    <meta name="author" content="Classfied3D">
    <meta name="description" content="Cube Parkour is a 3D third-person platformer built with three.js">
    <meta property="og:title" content="Cube Parkour">
    <meta property="og:site_name" content="Cube Parkour">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cube-parkour.vercel.app">
    <meta property="og:description" content="Cube Parkour is a 3D third-person platformer built with three.js">
    <meta property="og:image" content="/assets/preview1.png">

    <style>
      /* Inline CSS bc theres like none */
      html, body {
        overflow: hidden;
        user-select: none;
        padding: 0;
        margin: 0;
        background-color: lightblue;
      }

      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        padding: 0;
      }

      .transparent {
        background-color: rgba(0, 0, 0, 0);
      }

      .post {
        font-family: "Open Sans", sans-serif;
        position: absolute;
        top: calc(50% + 120px);
        margin-left: auto;
        margin-right: auto;
        left: 43%;
        right: 43%;
        text-align: center;
        background-color: #0051f2;
        color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: none;
        height: 36px;
      }

      .post:focus {
        outline: none;
      }

      .hidden {
        visibility: hidden;
      }

      .licence {
        font-family: "Open Sans", arial;
        position: absolute;
        bottom: 0px;
        left: 10px;
        color: white;
        font-size: 10px;
      }

      .loading {
        font-family: arial;
        position: absolute;
        color: white;
        top: calc(50%);
        left: calc(50%);
        font-size: 50px;
        text-align: center;
        margin-top: -50px;
        margin-left: -100px;
      }
    </style>
  </head>
  <body>
    <h1 id="loading" class="loading">Loading...</h1>
    <canvas id="c"></canvas>
    <canvas id="ctext" class="transparent"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.min.js",
          "three/pointerlock": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/controls/PointerLockControls.min.js"
        }
      }
    </script>
    <script src="/script.js" type="module"></script>
    <input type="button" class="post hidden" id="leaderboard" value="Post to leaderboard" tabindex="-1"/>
    <p id="licence" class="licence">
      Code GPL-3.0 Classfied3D 2025<br/>
      Music CC-BY-NC-SA-4.0 Milo Piano 2025
    </p>
  </body>
</html>
