<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cube Parkour</title>
  </head>
  <body>
    <p id="debug">Loading Audio</p>
    <script>
      const endpos = 66.2;
      const repeatpos = 34.3;
      const debug = document.getElementById("debug");
      let playing = false;
      let theme;
      let audio;

      async function startAudio() {
        try {
          await theme.play();
          if (!playing) debug.innerText = "Audio Playing";
          playing = true;
          return playing;
        } catch(e) {
          debug.innerText = "Click to play audio";
          return null;
        }
      }
      
      async function audioLoad() {
        localStorage.theme = audio;
        theme = new Audio(audio);

        startAudio();
        
        document.onclick = startAudio;
        
        setInterval(() => {
          if (theme.currentTime > endpos) {
            theme.pause();
            setTimeout(() => {
              theme.currentTime = repeatpos;
              theme.play();
            }, 15);
          }
          /*if (Math.floor(theme.currentTime) > 0) {
            debug.innerText = "Audio Playing (" + Math.floor(theme.currentTime) + "s/70s)";
          }*/
        }, 2);
      }

      if (!localStorage.theme) {
        const script = document.createElement("script");
        script.src = "assets/audio.js";
        script.onload = audioLoad;
        document.getElementsByTagName("body")[0].appendChild(script);
      } else {
        audio = localStorage.theme;
        audioLoad();
      }
    </script>
  </body>
</html>
